image: node:10

before_script:
  - npm install

cache:
  paths:
    - node_modules/

test:lint:
  script:
    - npm run lint

test:node:latest:
  image: node:latest
  script:
    - npm test

test:node:10:
  script:
    - npm test

test:node:8:
  image: node:8
  script:
    - npm test

# Publish tagged versions to npm
publish:
  stage: deploy
  only:
    - tags
  script:
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'>.npmrc
    - npm publish
